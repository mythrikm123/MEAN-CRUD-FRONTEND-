<div class="table-responsive">
  <table class="table">
    <thead class="bg-custom">
      <tr>
        <th>Name</th>
        <th>Email ID</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          {{user.username}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          <button class="btn btn-primary " (click)="editUser(user._id)">Edit</button>
        </td>
        <td>
          <button class="btn btn-primary  " (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
