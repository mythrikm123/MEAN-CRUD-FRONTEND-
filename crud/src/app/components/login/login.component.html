<!-- Login Form -->
<div fxLayout="row" style="height: 50vh;">
  <section class="vh-50" style="padding: 30px;">
    <section class="vh-10">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-7 col-xl-8">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-2">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-3 col-xl-5">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                            placeholder="User Name"
                            [(ngModel)]="username"
                            [ngModelOptions]="{ standalone: true }"
                          />
                        </div>
                      </div>
                      <p *ngIf="formSubmitted && (!username)" style="color: red; margin-left: 35px;">
                        Please enter the username  
                      </p>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                            placeholder="Password"
                            [(ngModel)]="password"
                            [ngModelOptions]="{ standalone: true }"
                          />
                        </div>
                      </div>
                      <p *ngIf="formSubmitted && (!password)" style="color: red; margin-left: 35px;">
                        Please enter the Password 

                      <p style="margin-left: 35px;">Don't have an account? <a href="signup">Login</a></p>

                      <div class="d-flex justify-content-center mx-2 mb-1 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Login</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-5 col-lg-4 col-xl-4 d-flex align-items-center order-1 order-lg-2">
                    <img
                      src="https://th.bing.com/th/id/OIP.mmqGuCtPcQDj1lnnXNYPJAHaHL?w=176&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7p"
                      class="img-fluid"
                      alt="Sample image"
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
